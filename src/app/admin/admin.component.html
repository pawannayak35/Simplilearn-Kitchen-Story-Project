                <div class="d-flex justify-content-center form_container">
                    <form>
                        <!-- user name -->
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                            </div>
                            <input type="text" class="form-control input_user" placeholder="username" #username>
                        </div>
                        <!-- user password -->
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="bi bi-key"></i></span>
                            </div>
                            <input type="text" class="form-control input_pass" placeholder="password" #userpass>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Remember me</label>
                            </div>
                        </div>
                        <!-- button -->
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="button" class="btn login_btn" (click)="validate(username.value, userpass.value)">Login</button>
                        </div>
                    </form>
                </div>
        
                <div class="mt-4">
